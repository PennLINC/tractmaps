name: tractmaps
channels:
  - defaults
  - conda-forge
  - https://repo.anaconda.com/pkgs/main
  - https://repo.anaconda.com/pkgs/r
dependencies:
  # Core Python
  - python=3.8.20
  - pip
  - setuptools
  - wheel

  # Core scientific computing
  - numpy=1.24.4
  - pandas=2.0.3
  - scipy=1.10.1

  # Plotting and visualization  
  - matplotlib=3.7.5
  - seaborn=0.13.2
  - palettable=3.3.3

  # Statistics
  - statsmodels=0.14.1
  - scikit-learn=1.3.2

  # Neuroimaging core
  - nibabel=5.2.1
  - nilearn=0.10.4
  - h5py=3.11.0

  # Jupyter ecosystem
  - ipython=8.12.3
  - ipykernel=6.29.5
  - jupyter_core=5.7.2
  - jupyter_client=8.6.3
  - jupyterlab=4.3.5
  - notebook=7.3.2
  - nbformat=5.10.4
  - nbconvert=7.16.6

  # Development and utilities
  - tqdm=4.67.1
  - joblib=1.4.2
  - openpyxl=3.1.5

  # Data/file handling
  - requests=2.32.3
  - certifi=2025.1.31
  - urllib3=2.2.3
  - packaging=24.2

  # R for some analyses
  - r-base
  - r-tidyverse

  # Pip installations
  - pip:
      # Neuroimaging specialized
      - abagen==0.1.3
      - brainsmash==0.11.0
      - brainspace==0.1.20
      - hcp-utils==0.1.0
      - netneurotools==0.2.5
      - neuromaps==0.0.5+38.gae3c88a  # Custom install from local
      
      # Analysis specific
      - pyls==0.0.1  # Custom PLS analysis package
      - mapalign==0.3.0
      - wordcloud==1.9.4
      
      # Visualization
      - pillow==10.4.0
      
      # Additional utilities that might be needed
      - pingouin==0.5.5  # for stats
      - bctpy==0.6.1     # for brain connectivity
prefix: /opt/anaconda3/envs/tractmaps
